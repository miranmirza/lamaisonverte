<section class="flex bg-center cover vh-100 w-100" style="background-image: url('{{.imageUrl}}')" id="hero">
  <div class="flex flex-column items-center z-1 self-center w-100 bg-opacity">
    <h1 class="title di lh-title mb3 white tangerine">
      {{.title}}
    </h1>

    {{ if .subtitle }}
    <p class="fw3 f4 di lh-title mb3 white mw6">
      {{.subtitle}}
    </p>
    {{ end }}
  </div>
</section>
