<!doctype html>
<html lang="{{ $.Site.Language.Lang }}" style="font-size: 16px">
  {{ partial "head" . }}
  <body>

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    {{ block "main" . }}{{ end }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
